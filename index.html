<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Icons used in CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-photo">
                <img class="class-photo" src="./img/profile-photo.jpg" alt="profile-photo">
            </div>
            <div class="info">
                <span class="user-name">JuanCarlos</span>
                <span class="job">Youtuber & Blogger</span>
            </div>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-youtube' ></i></a>
            </div>
            <div class="buttons">
                <button class="sub">Subscribe</button>
                <button class="message">Message</button>
            </div>
            <div class="rates">
                <a href="#"><i class='bx bx-heart' >60k</i></a>
                <a href="#"><i class='bx bx-message-rounded' >20k</i></a>
                <a href="#"><i class='bx bx-share' >12k</i></a>                
            </div>
        </div>
    </div>
</body>
</html>
